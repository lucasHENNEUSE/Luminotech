<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accords Mets & Vins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Accord Mets & Vins</h1>
    <p>Découvrez l’harmonie parfaite entre plats et vignobles</p>
</header>

<main class="container">

    <!-- Choix Vin -->
    <div class="card choix">
        <h2>Choisir un vin</h2>
        <select id="vinSelect">
            <option value="">Sélectionnez un vin…</option>
        </select>
    </div>

    <!-- Choix Plat -->
    <div class="card choix">
        <h2>Choisir un plat</h2>
        <select id="platSelect">
            <option value="">Sélectionnez un plat…</option>
        </select>
    </div>

    <!-- Accords -->
    <div class="card suggestion">
        <h2>Accords</h2>
        <p id="suggestionText">Sélectionnez un vin ou un plat…</p>
    </div>

    <!-- Description -->
    <div class="card description">
        <h2>Description</h2>
        <p id="descriptionText">La description apparaîtra ici…</p>
    </div>

    

</main>

<script src="script.js"></script>

</body>
</html>
